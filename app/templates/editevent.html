{% extends 'blank.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg">
            <div class="row">
                <div class="col">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-dark m-0 font-weight-bold">Add new event</p>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('eventEdit', id=id) }}" method="POST">
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name"><strong>Name</strong></label>
                                            <input class="form-control" type="text" id='name' name="name" required value="{{ event.name }}">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="type"><strong>Choice type event</strong></label>
                                            <select class="form-control" id="type" name='type'>
                                                <option {% if event.type_event == 'Game' %} selected {% endif %}>Game</option>
                                                <option {% if event.type_event == 'Train' %} selected {% endif %}>Train</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="text"><strong>Description</strong></label><input class="form-control" type="text" id='text' name="text" required value="{{ event.text }}"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group"><label for="date"><strong>Date</strong></label><input class="form-control" type="date" id='date' placeholder="" name="date" required value="{{ event.date_event.date() }}"></div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group"><label for="time"><strong>Time</strong></label><input class="form-control" type="time" id='time' placeholder="" name="time" required value="{{ event.date_event.time() }}"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col"><button class="btn btn-dark btn-sm" type="submit">Save Settings</button></div>
                                    <div class="form-group col-0"><a href="{{ url_for('eventDelete', id=id) }}" class="btn btn-outline-danger btn-sm">Delete</a></div>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
